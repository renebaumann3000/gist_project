{% extends 'base.html' %}  <!-- Extending from the base template for consistent layout and styling across the site -->

{% block content %}  <!-- Defining the content block where specific page content will be inserted -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Settings</title>
</head>
<body>
    <!-- Displaying the page title for editing the profile -->
    <h1>Edit Profile Settings</h1>

    <!-- Displaying the user's bio -->
    {{ user.profile.bio }}

    <!-- Form for Editing the Profile -->
    <div class="form-group"></div>  <!-- Empty div for form group (for styling or future use) -->
    <form method="POST">  <!-- Form for submitting profile edit data -->
        {% csrf_token %}  <!-- CSRF token for form security -->

        <!-- Display username -->
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username:</label>
            {{ form.username }}
        </div>
        
        <!-- Display email -->
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email:</label>
            {{ form.email }}
        </div>
        
        <!-- Display first name -->
        <div class="form-group">
            <label for="{{ form.first_name.id_for_label }}">First Name:</label>
            {{ form.first_name }}
        </div>
        
        <!-- Display last name -->
        <div class="form-group">
            <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
            {{ form.last_name }}
        </div>

        <!-- Submit button for the form -->
        <button class="btn btn-success">Update Profile</button>
    </form>
</body>
</html>

{% endblock %}  <!-- End of the content block -->
