{% extends 'base.html' %}  

{% block content %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIST Group</title>
</head>
<body>

    {% if user.is_authenticated %}  <!-- Checking if the user is authenticated (logged in) -->
        {% if user.pk %}  <!-- Checking if the logged-in user is the author of the post -->
            <!-- Displaying the page title for deleting the post -->
            <h1>Delete Post</h1>
            <br/><br/>

            <!-- Confirming the Title of the Post to be Deleted -->
            <h3>Delete: {{ post.title }}</h3>

            <!-- Form for Deleting a Blog Post -->
            <div class="form-group"></div>  <!-- Empty div for form group (for styling or future use) -->
            <form method="POST"> 
                {% csrf_token %}  <!-- CSRF token for form security -->

                <!-- Delete button for the form -->
                <button class="btn btn-danger">Delete Post</button>
            </form>
        {% else %}  <!-- If the authenticated user is not the author of the post -->
            <!-- Displaying a message indicating that the user is not authorized to delete this post -->
            Not allowed!
        {% endif %}  <!-- End of authorship check -->
    {% else %}  <!-- If the user is not authenticated -->
        <!-- Displaying a message indicating that the user is not authorized to delete this post -->
        Not allowed!
    {% endif %}  <!-- End of authentication check -->

</body>
</html>

{% endblock %}
