{% extends 'base.html' %}  <!-- Extending from the base template to maintain consistent layout and styling across the site -->

{% block content %}  <!-- Starting the content block where specific page content will be inserted -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIST Group</title>
</head>
<body>

    {% if user.is_authenticated %}  <!-- Checking if the user is authenticated (logged in) -->

    <!-- Displaying the page title for adding a new category -->
    <h1>Add Category</h1>

    <!-- Form for adding a new category -->
    <div class="form-group"></div>  <!-- Empty div for form group (for styling or future use) -->
    <form method="POST">  <!-- Form for submitting the category data -->
        {% csrf_token %}  <!-- CSRF token for form security -->

        {{ form.as_p }}  <!-- Rendering the form fields as paragraphs for a simple layout -->

        <!-- Submit button for the form -->
        <button class="btn btn-success">Add Category</button>
    </form>

    {% else %}  <!-- If the user is not authenticated -->

    <!-- Displaying a message indicating that the user is not authorized to add a category -->
    Not allowed!

    {% endif %}  <!-- End of authentication check -->

</body>
</html>

{% endblock %}  <!-- End of the content block -->
