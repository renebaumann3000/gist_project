<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django Blog</title>
</head>
<body>
    <h1>Welcome to My Django Blog</h1>
    <h2>Blog Posts</h2>
    <ul>
        {% for post in posts %}
        <li>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
        </li>
        {% empty %}
        <li>No blog posts available.</li>
        {% endfor %}
    </ul>
</body>
</html>
