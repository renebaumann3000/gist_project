{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIST Group</title>
</head>
<body>
    <!-- Page Title -->
    <h1>Update Post: {{ post.pk }}</h1>

    <!-- Blog Post Update Form -->
    <div class="form-group"></div>
    <form method="POST">
        {% csrf_token %}
        
        <!-- Render form fields as paragraphs -->
        {{ form.as_p }}
        
        <!-- Update Button -->
        <button class="btn btn-success">Update</button>
    </form>
</body>
</html>

{% endblock %}
